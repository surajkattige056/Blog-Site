<style>
/* #tooltip {
    position: relative;

} */

#tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
}

#tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}

#tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}
</style>

  <body background="/static/background.jpg">
    <div class="container">

      <div class="jumbotron">
        <div>
          <form name='registration' onsubmit="return input_sanitization()" action="http://192.168.0.43:5000/register_user" method="post">
            <table align="center">
              <tr>
                <td>First Name</td>
